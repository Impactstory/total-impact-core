<span class="author">{{ item.biblio.data.author|default([])|join(', ') }}</span>
<span class="year">{{item.biblio.data.year|default("")}}</span>
{%- if item.aliases.url -%}
    <a class="url title" href="{{ item.aliases.url[0] }}">{{ item.biblio.data.title|default('no title') -}}</a>
{%- else -%}
   {{ item.biblio.data.title|default('no title') -}}
{%- endif -%}

<span class="repo">{{ item.biblio.data.journal }}</span>
